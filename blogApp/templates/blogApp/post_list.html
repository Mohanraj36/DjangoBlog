{% extends 'blogApp/base.html' %}
{% block content %}
<div class="">
    <p><a href="{% url 'post-create' %}">Create New Post</a></p>
    {% for post in posts %}

    <p>{{post.title}}</p>
    <p><a href="{% url 'post-detail' post.id %}">View</a></p>
    {% empty %}

    <p>No post yet</p>


    {% endfor %}
</div>
{% endblock %}
